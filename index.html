<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="main js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/aKow95JvVqfp0e7TsCNR4fpq9omVhCLLyzv6sovn-Bk/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/fjSZfhjEF0B0QNcSCYPB4yCLrEe2RT-lz0XcJGHtgFg/embed"></iframe>
        </section>
        <section id="game">
            <h1>Game</h1>
            <div class="line"></div>
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="#" target="_blank">
                                <img src="thumbnail.png" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Get The Gold</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="#" target="_blank">
                                <img src="placeholder%20(1).jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p>Flappy Bird</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </section>
        <section id="Chatbot">
            <h1>ChatBot</h1>
            <div class="line"></div>
            <iframe allow="microphone;" width="350" height="500" src="https://console.dialogflow.com/api-client/demo/embedded/afeb8a59-357a-45b6-bb1d-8fda9aec8661">
            </iframe>
